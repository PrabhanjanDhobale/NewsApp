<div>
  <div>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 class="navbar-brand title">NewsWorld</h1>
      </div>
    </nav>
  </div>
  <div class="container sltBox">
    <div class="row">
      <div class="col-sm-4 mt-3">
        <select name="category" #categoryslt class="slt" (change)="getChange(categoryslt, countryslt)">
          <option value="category" selected>Category</option>
          <option *ngFor="let ct of category" [value]="ct">{{ct}}</option>
        </select>
      </div>
      <div class="col-sm-4 mt-3"></div>
      <div class="col-sm-4 mt-3">
        <select name="country" #countryslt class="slt" (change)="getChange(categoryslt, countryslt)">
          <option value="country" selected>Country</option>
          <option *ngFor="let cn of country" [value]="cn[1]">{{cn[0]}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 mt-4 mb-4" *ngFor="let news of headline">

        <div class="news-box">
          <img [src]="news['urlToImage']" alt="Image Not Available" class="images">
          <h3 class="mt-3">{{news['title']}}</h3>
          <!-- <p>{{news['description']}}</p> -->
          <a [href]="news['url']">Read More</a>
        </div>

      </div>
    </div>
  </div>
  <div class="footer">
    <h3>Developed by Prabhanjan Dhobale</h3>
  </div>
</div>
